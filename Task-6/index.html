<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p class="subtitle">We'd love to hear from you. Send us a message!</p>

        <div class="success-message" id="successMessage">
            <h3>✓ Message Sent Successfully!</h3>
            <p>Thank you for contacting us. We'll get back to you soon.</p>
        </div>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">
                    Name <span>*</span>
                    <span class="field-icon" id="nameIcon">✓</span>
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your full name"
                    autocomplete="name"
                >
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">
                    Email <span>*</span>
                    <span class="field-icon" id="emailIcon">✓</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    autocomplete="email"
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="message">
                    Message <span>*</span>
                    <span class="field-icon" id="messageIcon">✓</span>
                </label>
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Type your message here..."
                    maxlength="500"
                ></textarea>
                <div class="char-count" id="charCount">0 / 500 characters</div>
                <div class="error-message" id="messageError"></div>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
